apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: fronttest
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: fronttest
        tier: frontend
    spec:
      containers:
      - name: fronttest
        image: tonklarepo/fronttest:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 3000